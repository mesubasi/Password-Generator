<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <form id="password-form">
        <div class="form-group">
          <label for="password-length">Password Length:</label>
          <input
            type="number"
            id="password-length"
            name="password-length"
            min="8"
            max="20"
            value="8"
          />
        </div>
        <div class="form-group">
          <label for="include-uppercase">Include Uppercase Letters:</label>
          <input type="checkbox" id="include-uppercase" name="include-uppercase" />
        </div>
        <div class="form-group">
          <label for="include-lowercase">Include Lowercase Letters:</label>
          <input
            type="checkbox"
            id="include-lowercase"
            name="include-lowercase"
            checked
          />
        </div>
        <div class="form-group">
          <label for="include-numbers">Include Numbers:</label>
          <input type="checkbox" id="include-numbers" name="include-numbers" checked />
        </div>
        <div class="form-group">
          <label for="include-symbols">Include Symbols:</label>
          <input type="checkbox" id="include-symbols" name="include-symbols" />
        </div>
        <button type="submit">Generate Password</button>
      </form>
      <div id="password-container">
        <input type="text" id="password" readonly />
        <button id="copy-password">Copy</button>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
